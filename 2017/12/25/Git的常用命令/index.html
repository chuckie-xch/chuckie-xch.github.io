<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Git的常用命令 · 夏天的博客</title><meta name="description" content="Git的常用命令 - chuckie-xch"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://www.idlforever.cn/atom.xml" title="夏天的博客"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/chuckie-xch" target="_blank" class="nav-list-link">WEIBO</a></li><li class="nav-list-item"><a href="https://github.com/chuckie-xch" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Git的常用命令</h1><div class="post-info">Dec 25, 2017</div><div class="post-content"><h1 id="Git的常用命令"><a href="#Git的常用命令" class="headerlink" title="Git的常用命令"></a>Git的常用命令</h1><h2 id="利用Github创建远程仓库"><a href="#利用Github创建远程仓库" class="headerlink" title="利用Github创建远程仓库"></a>利用Github创建远程仓库</h2><h3 id="1-在Github上创建一个仓库"><a href="#1-在Github上创建一个仓库" class="headerlink" title="1. 在Github上创建一个仓库"></a>1. 在Github上创建一个仓库</h3><h3 id="2-在本地创建项目，并创建readme-md和-gitignore"><a href="#2-在本地创建项目，并创建readme-md和-gitignore" class="headerlink" title="2. 在本地创建项目，并创建readme.md和.gitignore"></a>2. 在本地创建项目，并创建readme.md和.gitignore</h3><blockquote>
<p>touch README.md<br>touch .gitignore</p>
</blockquote>
<p>.gitignore文件内容如下：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">*.class</span><br><span class="line"></span><br><span class="line">#package file</span><br><span class="line">*.war</span><br><span class="line">*.ear</span><br><span class="line"></span><br><span class="line">#kdiff3 ignore</span><br><span class="line">*.orig</span><br><span class="line"></span><br><span class="line">#maven ignore</span><br><span class="line">target/</span><br><span class="line"></span><br><span class="line">#eclipse</span><br><span class="line">.settings/</span><br><span class="line">.project</span><br><span class="line">.classpath</span><br><span class="line"></span><br><span class="line">#idea</span><br><span class="line">.idea/</span><br><span class="line">/idea/</span><br><span class="line">*.ipr</span><br><span class="line">*.iml</span><br><span class="line">*.iws</span><br><span class="line"></span><br><span class="line">#temp file</span><br><span class="line">*.log</span><br><span class="line">*.cache</span><br><span class="line">*.diff</span><br><span class="line">*.path</span><br><span class="line">*.tmp</span><br><span class="line"></span><br><span class="line">#system</span><br><span class="line">.DS_Store</span><br><span class="line">Thumbs.db</span><br></pre></td></tr></table></figure>
<h3 id="3-执行如下命令："><a href="#3-执行如下命令：" class="headerlink" title="3. 执行如下命令："></a>3. 执行如下命令：</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">git init  <span class="comment">// 初始化本地仓库</span></span><br><span class="line">git add .  <span class="comment">// 将工作区的变化提交到暂存区(index)</span></span><br><span class="line">git commit -am <span class="string">'first commit'</span>  <span class="comment">// 提交到head</span></span><br><span class="line">git remote add <span class="string">"https://github.com/youproject.git"</span>  <span class="comment">// 添加更改到远程仓库</span></span><br><span class="line">git push -u -f origin master <span class="comment">// 第一次提交要加上'-f'参数强制提交</span></span><br><span class="line">git checkout -b dev <span class="comment">// 创建dev 分支</span></span><br><span class="line">git push origin HEAD -u <span class="comment">// 提交分支到远程仓库</span></span><br></pre></td></tr></table></figure>
